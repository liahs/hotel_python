{% extends "base.html" %}
{% block body %}

{% if u_status %}
    <script>
        alert('{{ u_status }}');
        window.location.href = '/all_users/';
    </script>
{% endif %}

<div class="row">  
    <div class="col-md-8 mx-auto grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            {% if update %}
                Update User
            {% else %}
                Add User
            {% endif %}
          </h4>
          {% if status %}
            <div class="alert alert-info">{{status}}</div>
          {% endif %}
          <form class="forms-sample" method="post">
            {% csrf_token %}    
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" placeholder="Name" name="name" value="{{ user_data.name }}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" value="{{ user_data.pass }}">
            </div>
            <div class="form-group">
              <label for="exampleSelectGender">Gender</label>
              
                <select class="form-control" name="gender">

                    {% if user_data.gender == "male" %}
                        <option selected>Male</option>
                        <option>Female</option>
                    {% else %}
                        <option>Male</option>
                        <option selected>Female</option>
                    {% endif %}
                  
                </select>
              </div>
            <div class="form-group">
              <label for="exampleInputCity1">Age</label>
              <input type="number" class="form-control" name="age" placeholder="Age" min="1" max="100" value="{{ user_data.age }}">
            </div>
            <div class="form-group">
              <label for="experience">Experience</label>
              <input type="text" class="form-control" name="experience" placeholder="Experience" pattern="[0-9.]{1,}"
              title="Please enter numbers only" value="{{ user_data.exp }}">
            </div>
            <div class="form-group">
              <label for="exampleTextarea1">Address</label>
              <textarea class="form-control" name="address" rows="4" placeholder="Address" >{{ user_data.address }}</textarea>
            </div>
            {% if update %}
            <input type="hidden" name="id" value="{{ user_data.id }}">
            <button type="submit" class="btn btn-primary mr-2" name="update">Update</button>
            {% else %}
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
            {% endif %}
            
          </form>
        </div>
      </div>
    </div>
    
  </div>
{% endblock %}
