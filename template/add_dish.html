{% extends "base.html" %}
{% block body %}

{% if u_status %}
    <script>
        alert('{{ u_status }}');
        window.location.href = '/all_dishes/';
    </script>
{% endif %}

<div class="row">  
    <div class="col-md-8 mx-auto grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            {% if update %}
                Update Dish
            {% else %}
                Add Dish
            {% endif %}
          </h4>
          {% if status %}
            <div class="alert alert-info">{{status}}</div>
          {% endif %}
          <form class="forms-sample" method="post">
            {% csrf_token %}   
            <div class="form-group">
                <label for="exampleSelectGender">Restaurant</label>
                  <select class="form-control" name="restaurant">
                    {% for rest in restaurants %}
                        {% if dish_data.restaurant ==  rest.r_id %}
                            <option value="{{ rest.r_id }}" selected>{{ rest.name }}</option>
                        {% else %}
                            <option value="{{ rest.r_id }}">{{ rest.name }}</option>
                        {% endif %}
                    {% endfor %}
                  </select>
              </div>

            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" placeholder="Name" name="name" value="{{ dish_data.name }}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4">Price</label>
              <input type="text" class="form-control" name="price" placeholder="Price" value="{{ dish_data.price }}" pattern="[0-9.]{1,}"
              title="Please enter numbers only" >
            </div>
            
            {% if update %}
            <input type="hidden" name="id" value="{{ dish_data.id }}">
            <button type="submit" class="btn btn-primary mr-2" name="update">Update</button>
            {% else %}
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
            {% endif %}
            
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
