{% extends "base.html" %}
{% block body %}
<div class="row">
  
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All Ratings ({{ ratings|length }})</h4>
            
            <div class="table-responsive">
                
              
              <table class="table table-hover" id="RatingTable">
                <thead>
                  <tr>
                    <th>Restaurant</th>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for rating in ratings %}
                        <tr>
                            <td>{{ rating.restaurant }}</td>
                            <td>{{ rating.username }}</td>
                            <td>{{ rating.rating }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="delete_rating('{{ rating.id }}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
  </div>
{% endblock %}
{% block script %}
<script>
    $(document).ready( function () {
        $('#RatingTable').DataTable();
    } );

    function delete_rating(id){
        var _delete = confirm("Are you sure want to delete?")

        if(_delete == true ){
            window.location.href = "/delete_rating/"+id;
        }
        
    }
</script>
{% endblock %}
