{% extends "base.html" %}
{% block body %}
<div class="row">
  
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All Restaurants ({{ restaurants|length }})</h4>
            
            <div class="table-responsive">
                
              
              <table class="table table-hover" id="RestTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for rest in restaurants %}
                        <tr>
                            <td>{{ rest.name }}</td>
                            <td>{{ rest.type }}</td>
                            <td>{{ rest.location }}</td>
                            <td>
                                <a href="/add_restaurant?q={{ rest.id }}" class="btn btn-primary btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="delete_rest('{{ rest.id }}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
  </div>
{% endblock %}
{% block script %}
<script>
    $(document).ready( function () {
        $('#RestTable').DataTable();
    } );

    function delete_rest(id){
        var _delete = confirm("Are you sure want to delete?")

        if(_delete == true ){
            window.location.href = "/delete_rest/"+id;
        }
        
    }
</script>
{% endblock %}
