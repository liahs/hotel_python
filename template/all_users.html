{% extends "base.html" %}
{% block body %}
<div class="row">
  
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All Users ({{ users|length }})</h4>
            
            <div class="table-responsive">
                
              
              <table class="table table-hover" id="myUserTable">
                <thead>
                  <tr>
                    <th>User</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Experience</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.gender }}</td>
                            <td>{{ user.age }}</td>
                            <td>{{ user.exp }}</td>
                            <td>{{ user.address }}</td>
                            <td>
                                <a href="/add_user?q={{ user.id }}" class="btn btn-primary btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="delete_user('{{ user.id }}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
  </div>
{% endblock %}
{% block script %}
<script>
    $(document).ready( function () {
        $('#myUserTable').DataTable();
    } );

    function delete_user(id){
        var _delete = confirm("Are you sure want to delete?")

        if(_delete == true ){
            window.location.href = "/delete_user/"+id;
        }
        
    }
</script>
{% endblock %}
