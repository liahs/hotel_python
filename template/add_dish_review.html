{% extends "base.html" %}
{% block body %}

<div class="row">  
    <div class="col-md-8 mx-auto grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Add Dish Review</h4>
          {% if status %}
            <div class="alert alert-info">{{status}}</div>
          {% endif %}
          <form class="forms-sample" method="post">
            {% csrf_token %}   
            <div class="form-group">
                <label for="exampleSelectGender">Restaurant</label>
                  <select class="form-control" name="restaurant">
                    {% for rest in restaurants %}
                        <option value="{{ rest.r_id }}">{{ rest.name }}</option>
                    {% endfor %}
                  </select>
              </div>
              <div class="form-group">
                <label for="exampleSelectGender">Dish</label>
                  <select class="form-control" name="dish">
                    {% for dish in dishes %}
                        <option value="{{ dish.id }}">{{dish.name}}</option>
                    {% endfor %}
                  </select>
              </div>
            <div class="form-group">
                <label for="exampleSelectGender">Customer Name</label>
                  <select class="form-control" name="user">
                    {% for user in users %}
                        <option value="{{ user.uid }}">{{ user.name }}</option>
                    {% endfor %}
                  </select>
              </div>
              <div class="form-group">
                <label for="exampleSelectGender">Status</label>
                  <select class="form-control" name="status">
                        <option value="Good">Good</option>
                        <option value="Bad">Bad</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="exampleTextarea1">Your Review</label>
                <textarea class="form-control" name="msg" rows="4" placeholder="Your Review" ></textarea>
              </div>
        
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
