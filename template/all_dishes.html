{% extends "base.html" %}
{% block body %}
<div class="row">
  
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All Dishes ({{ dishes|length }})</h4>
            
            <div class="table-responsive">
                
              
              <table class="table table-hover" id="DishTable">
                <thead>
                  <tr>
                    <th>Restaurant</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for dish in dishes %}
                        <tr>
                            <td>{{ dish.restaurant }}</td>
                            <td>{{ dish.name }}</td>
                            <td>{{ dish.price }}</td>
                            <td>
                                <a href="/add_dish?q={{ dish.id }}" class="btn btn-primary btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="delete_dish('{{ dish.id }}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
  </div>
{% endblock %}
{% block script %}
<script>
    $(document).ready( function () {
        $('#DishTable').DataTable();
    } );

    function delete_dish(id){
        var _delete = confirm("Are you sure want to delete?")

        if(_delete == true ){
            window.location.href = "/delete_dish/"+id;
        }
        
    }
</script>
{% endblock %}
